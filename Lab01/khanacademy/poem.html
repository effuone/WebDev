  <body>
    <h1>The Beauty of Nature</h1>

    <p>The sun sets low, painting skies in gold,</p>
    <p>A story of wonder, timeless and old.</p>
    <p>Mountains stand tall, their peaks touch the sky,</p>
    <p>Nature's grand artwork, seen with the eye.</p>
