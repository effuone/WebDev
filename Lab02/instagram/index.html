<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Instagram • Login</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./images/mockup.png"
        alt="Instagram on phone"
        class="phone-mockup"
      />
      <div class="login-container">
        <div class="login-box">
          <div class="instagram-logo">
            <h1>Instagram</h1>
          </div>
          <form>
            <input
              type="text"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              placeholder="Password"
            />
            <button class="login-btn">Log in</button>
          </form>
          <div class="divider">
            <span>OR</span>
          </div>
          <a
            href="#"
            class="facebook-login"
          >
            Log in with Facebook
          </a>
          <a
            href="#"
            class="forgot-password"
            >Forgot password?</a
          >
        </div>
        <div class="signup-box">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <div class="app-download">
            <a href="#"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/App_Store_%28iOS%29.svg/512px-App_Store_%28iOS%29.svg.png?20201023145313"
                alt="Download on the App Store"
            /></a>
            <a href="#"
              ><img
                src="https://imgs.search.brave.com/FchSGtkaQSc40fyuLFwL7YTeC99nJKnyHOmIdCO8fL4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMtMDAuaWNvbmR1/Y2suY29tL2Fzc2V0/cy4wMC9nb29nbGUt/cGxheS1pY29uLTUx/Mng1MTItZWpqYnFj/dzYucG5n"
                alt="Get it on Google Play"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="copyright">
        <select style="background: transparent; color: #737373; border: none">
          <option>English</option>
        </select>
        © 2025 Instagram from Meta
      </div>
    </footer>
  </body>
</html>
