<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>To-Do List App</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>To-Do List</h2>
      </div>

      <div class="todo-input">
        <input
          type="text"
          id="new-task"
          placeholder="New Task"
        />
        <button id="add-btn">Add</button>
      </div>

      <div class="filter-container">
        <button
          class="filter-btn active"
          data-filter="all"
        >
          All
        </button>
        <button
          class="filter-btn"
          data-filter="active"
        >
          Active
        </button>
        <button
          class="filter-btn"
          data-filter="completed"
        >
          Completed
        </button>
      </div>

      <ul
        class="todo-list"
        id="todo-list"
      ></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
